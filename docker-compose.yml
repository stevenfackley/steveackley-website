# env_file reads .env values WITHOUT shell variable substitution, so bcrypt
# hashes with literal $ characters are passed through unchanged.
# The environment: block overrides env_file for variables that need ${} interpolation.

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # These override the env_file values and use Docker Compose ${} interpolation:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      NEXT_PUBLIC_LINKEDIN_URL: ${NEXT_PUBLIC_LINKEDIN_URL}
      NEXT_PUBLIC_EMAIL: ${NEXT_PUBLIC_EMAIL}
      NEXT_PUBLIC_P1_OPS_HUB_URL: ${NEXT_PUBLIC_P1_OPS_HUB_URL}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: "5"
      NODE_ENV: production
      # ADMIN_PASSWORD_HASH is intentionally NOT listed here.
      # It comes from env_file above, which preserves the raw bcrypt hash
      # including $ characters without any escaping needed.
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - steveackley_net

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - steveackley_net

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  steveackley_net:
    driver: bridge
