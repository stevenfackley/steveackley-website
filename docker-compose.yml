# =============================================================================
# steveackley.org — Production Docker Compose
#
# Caddy (running in ~/server/) handles TLS termination and routes
# aws.steveackley.org → steveackley-web:3000 via the shared "web" network.
#
# env_file reads .env values WITHOUT shell variable substitution, so bcrypt
# hashes with literal $ characters are passed through unchanged.
# The environment: block overrides env_file for variables that need ${} interpolation.
# =============================================================================

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steveackley-web     # Caddy routes to this name
    expose:
      - "3000"                           # Internal only — Caddy proxies, not the host
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      NEXT_PUBLIC_LINKEDIN_URL: ${NEXT_PUBLIC_LINKEDIN_URL}
      NEXT_PUBLIC_EMAIL: ${NEXT_PUBLIC_EMAIL}
      NEXT_PUBLIC_P1_OPS_HUB_URL: ${NEXT_PUBLIC_P1_OPS_HUB_URL}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: "5"
      NODE_ENV: production
      # ADMIN_PASSWORD_HASH comes from env_file (preserves bcrypt $ signs)
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web       # Shared with Caddy for routing
      - internal  # Private — DB access only

  db:
    image: postgres:16-alpine
    container_name: steveackley-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - internal  # DB never exposed to the web network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  web:
    external: true   # Created and owned by ~/server/docker-compose.yml (Caddy)
    name: web
  internal:
    driver: bridge
