# =============================================================================

services:
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - web

  web:
    image: ghcr.io/stevenfackley/steveackley-web:latest
    container_name: steveackley-web
    # NO PORT MAPPING NEEDED - tunnel accesses via internal network
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      NEXT_PUBLIC_LINKEDIN_URL: ${NEXT_PUBLIC_LINKEDIN_URL}
      NEXT_PUBLIC_EMAIL: ${NEXT_PUBLIC_EMAIL}
      NEXT_PUBLIC_P1_OPS_HUB_URL: ${NEXT_PUBLIC_P1_OPS_HUB_URL}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: "5"
      NODE_ENV: production
      # ADMIN_PASSWORD_HASH comes from env_file (preserves bcrypt $ signs)
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  db:
    image: postgres:16-alpine
    container_name: steveackley-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - internal

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  internal:
    driver: bridge
