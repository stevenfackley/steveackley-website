name: CI / Deploy to GHCR & EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/stevenfackley/steveackley-web:latest

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          # Pass secrets as env vars into the SSH session
          envs: DATABASE_URL,AUTH_SECRET,ADMIN_PASSWORD_HASH,POSTGRES_PASSWORD,GHCR_TOKEN
          script: |
            set -e
            cd ${{ secrets.EC2_APP_DIR }}

            echo "==> Log in to GHCR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u stevenfackley --password-stdin

            echo "==> Pull latest code (compose file, configs)"
            git pull origin main

            echo "==> Writing Docker secret files"
            mkdir -p secrets
            printf '%s' "$DATABASE_URL"          > secrets/database_url.txt
            printf '%s' "$AUTH_SECRET"            > secrets/auth_secret.txt
            printf '%s' "$ADMIN_PASSWORD_HASH"    > secrets/admin_password_hash.txt
            printf '%s' "$POSTGRES_PASSWORD"      > secrets/postgres_password.txt
            chmod 600 secrets/*.txt

            echo "==> Ensuring web network exists"
            docker network create web 2>/dev/null || true

            echo "==> Pulling latest image and restarting"
            docker compose pull web
            docker compose up -d --remove-orphans

            echo "==> Pruning old images"
            docker image prune -f

            echo "==> Deploy complete ✓"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' \
            --fail-with-body
          echo "✓ Cloudflare cache purged"
