name: CI / Deploy to GHCR & EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/stevenfackley/steveackley-web:latest
          build-args: |
            DATABASE_URL="postgresql://placeholder:placeholder@localhost:5432/placeholder"
            AUTH_SECRET="placeholder-for-build-only"
            AUTH_URL="https://aws.steveackley.org"

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Encode .env for SSH transport
        env:
          DOTENV: ${{ secrets.EC2_DOTENV }}
        run: |
          printf '%s' "$DOTENV" | base64 -w 0 > /tmp/dotenv.b64
          echo "DOTENV_B64=$(cat /tmp/dotenv.b64)" >> "$GITHUB_ENV"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOTENV_B64: ${{ env.DOTENV_B64 }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          envs: DOTENV_B64
          script: |
            set -e
            cd ${{ secrets.EC2_APP_DIR }}

            echo "==> Log in to GHCR"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # We pull the config too, just in case docker-compose.yml changed
            git pull origin main

            echo "==> Writing .env"
            printf '%s' "$DOTENV_B64" | base64 -d > .env
            chmod 600 .env

            echo "==> Pulling latest image and restarting"
            docker compose pull
            docker compose up -d --remove-orphans

            echo "==> Pruning old images"
            docker image prune -f

            echo "==> Deploy complete âœ“"