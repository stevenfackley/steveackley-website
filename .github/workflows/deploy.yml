name: CI / Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  # ─────────────────────────────────────────────────────────────
  # Job 1: Lint & Build
  # ─────────────────────────────────────────────────────────────
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          AUTH_SECRET: "placeholder-secret-for-build-only"
          AUTH_URL: "https://aws.steveackley.org"
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

  # ─────────────────────────────────────────────────────────────
  # Job 2: Deploy to EC2
  # Assumes the EC2 server is already set up (git, docker, Caddy,
  # the "web" network, and the repo cloned at EC2_APP_DIR).
  # Run server/setup.sh once on a fresh EC2 instance.
  # ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to EC2
    needs: ci
    runs-on: ubuntu-latest

    steps:
      # Create .env on the runner from the secret.
      # Using an env var (not inline ${{ }}) avoids YAML multi-line interpolation issues.
      - name: Create .env from secret
        env:
          DOTENV_CONTENT: ${{ secrets.EC2_DOTENV }}
        run: printf '%s' "$DOTENV_CONTENT" > deploy.env

      # SCP the .env to the EC2 home directory.
      # The SSH step below moves it into the app directory.
      - name: Upload .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "deploy.env"
          target: "/home/ec2-user/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 20m
          script: |
            set -e

            cd ${{ secrets.EC2_APP_DIR }}

            echo "==> Pulling latest code"
            git pull origin main

            echo "==> Updating .env"
            mv ~/deploy.env .env
            chmod 600 .env

            echo "==> Rebuilding and restarting containers"
            docker compose up -d --build --remove-orphans

            echo "==> Running DB migrations"
            docker compose exec -T web npx prisma migrate deploy

            echo "==> Pruning old images"
            docker image prune -f

            echo "==> Deploy complete ✓"
