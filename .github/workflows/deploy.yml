name: CI / Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  # ─────────────────────────────────────────────────────────────
  # Job 1: Lint & Build
  # ─────────────────────────────────────────────────────────────
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          AUTH_SECRET: "placeholder-secret-for-build-only"
          AUTH_URL: "https://aws.steveackley.org"
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

  # ─────────────────────────────────────────────────────────────
  # Job 2: Deploy to EC2
  # ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to EC2
    needs: ci
    runs-on: ubuntu-latest

    steps:
      # Base64-encode the .env so it can be safely passed as a single-line
      # environment variable over SSH (avoids SCP connectivity issues and
      # YAML multi-line interpolation problems).
      - name: Encode .env for SSH transport
        env:
          DOTENV: ${{ secrets.EC2_DOTENV }}
        run: |
          printf '%s' "$DOTENV" | base64 -w 0 > /tmp/dotenv.b64
          echo "DOTENV_B64=$(cat /tmp/dotenv.b64)" >> "$GITHUB_ENV"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOTENV_B64: ${{ env.DOTENV_B64 }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 20m
          envs: DOTENV_B64
          script: |
            set -e

            cd ${{ secrets.EC2_APP_DIR }}

            echo "==> Pulling latest code"
            git pull origin main

            echo "==> Writing .env"
            printf '%s' "$DOTENV_B64" | base64 -d > .env
            chmod 600 .env

            echo "==> Rebuilding and restarting containers"
            docker compose up -d --build --remove-orphans

            echo "==> Running DB migrations"
            docker compose exec -T web npx prisma migrate deploy

            echo "==> Pruning old images"
            docker image prune -f

            echo "==> Deploy complete ✓"
